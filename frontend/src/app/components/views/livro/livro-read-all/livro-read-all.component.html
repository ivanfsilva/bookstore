<div class="content">
  <div class="title">
    <h1>CATEGORIA DE {{ categoria.nome.toUpperCase() }}</h1>
  </div>

  <button class="mat-elevation-z8" (click)="navegarParaCriarLivro()" mat-raised-button color="primary">NOVO LIVRO</button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="livros">
      <!-- coluna id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <!-- coluna nome -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> TÍTULO </th>
        <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
      </ng-container>

      <!-- coluna livros -->
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef> LER LIVRO </th>
        <td mat-cell *matCellDef="let row">
          <a class="livros" routerLink="{{ row.id }}/read">
            <i class="material-icons">remove_red_eye</i>
          </a>
        </td>
      </ng-container>

      <!-- coluna acoes -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="{{ row.id }}/update" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="{{ row.id }}/delete" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
