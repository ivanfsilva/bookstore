<form>
  <h1>Criando nova categoria</h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="categoria.nome" autocomplete="off" type="text" name="nome" placeholder="ex. Computação"/>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="ex. Livros de computação"></textarea>
  </mat-form-field>

  <div class="buttons">
    <button (click)="create()" class="mat-elevation-z8" mat-raised-button color="primary">CRIAR</button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-raised-button color="warn">CANCELAR</button>
  </div>
</form>
