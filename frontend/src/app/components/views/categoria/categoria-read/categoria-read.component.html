<div class="content">
  <div class="title">
    <h1>Categoria</h1>
  </div>

  <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-raised-button color="primary">Nova categoria</button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="categorias">
      <!-- coluna id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <!-- coluna nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
      </ng-container>

      <!-- coluna descricao -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
        <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
      </ng-container>

      <!-- coluna livros -->
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef> LIVROS </th>
        <td mat-cell *matCellDef="let row">
          <a href="#" class="livros">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <!-- coluna acoes -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let row">
          <a href="#" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a href="#" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
